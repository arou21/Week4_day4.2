<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>fav5</h1>

{% for person in people %}
  <div class="card">
    <h3>{{ person[0] }}</h3>
    <img src="{{ person[1] }}">
  </div>
{% endfor %}
</body>

<style>
  .card {
    width: 15%;
    display: inline-block;
  }

  .card img {
    width: 100%;
  }
</style>
